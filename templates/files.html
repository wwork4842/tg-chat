<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Downloaded Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        a {
            display: block;
            word-break: break-all;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‚ Downloaded Media Files</h1>
    <div class="grid">
        {% for file in files %}
        <div class="item">
            {% if file.type == "image" %}
                <img src="/media/{{ file.name }}" alt="Image">
            {% elif file.type == "video" %}
                <video controls>
                    <source src="/media/{{ file.name }}" type="video/mp4">
                </video>
            {% elif file.type == "audio" %}
                <audio controls>
                    <source src="/media/{{ file.name }}" type="audio/mpeg">
                </audio>
            {% else %}
                <p>ðŸ“„ File:</p>
            {% endif %}
            <a href="/media/{{ file.name }}" target="_blank">{{ file.name }}</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
